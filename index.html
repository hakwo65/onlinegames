<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add a nice font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Games!</h1>
            <p>Select a game to play or explore.</p>
        </header>

        <div class="icon-grid">
            <!-- Row 1 -->
            <div class="app-icon">
                <img src="https://placehold.co/100x100/FF5733/FFFFFF?text=Game+1" alt="Game Icon 1">
                <span>Adventure Quest</span>
            </div>
            <div class="app-icon">
                <img src="https://placehold.co/100x100/33FF57/FFFFFF?text=Game+2" alt="Game Icon 2">
                <span>Puzzle Mania</span>
            </div>
            <div class="app-icon">
                <img src="https://placehold.co/100x100/3357FF/FFFFFF?text=Game+3" alt="Game Icon 3">
                <span>Space Shooter</span>
            </div>

            <!-- Row 2 -->
            <div class="app-icon">
                <img src="https://placehold.co/100x100/FFFF33/000000?text=Game+4" alt="Game Icon 4">
                <span>Racing Kings</span>
            </div>
            <div class="app-icon">
                <img src="https://placehold.co/100x100/FF33FF/FFFFFF?text=Game+5" alt="Game Icon 5">
                <span>Strategy Masters</span>
            </div>
            <div class="app-icon">
                <img src="https://placehold.co/100x100/33FFFF/000000?text=Game+6" alt="Game Icon 6">
                <span>Word Finder</span>
            </div>

            <!-- Row 3 -->
            <div class="app-icon">
                <img src="https://placehold.co/100x100/FFA500/FFFFFF?text=Game+7" alt="Game Icon 7">
                <span>Block Breaker</span>
            </div>
            <div class="app-icon">
                <img src="https://placehold.co/100x100/800080/FFFFFF?text=Game+8" alt="Game Icon 8">
                <span>Arcade Classics</span>
            </div>
            <div class="app-icon">
                <img src="https://placehold.co/100x100/008000/FFFFFF?text=Game+9" alt="Game Icon 9">
                <span>Mystery Mansion</span>
            </div>
        </div>

        <footer>
            <p>Â© 2023 Your Game Studio</p>
        </footer>
    </div>
</body>
</html>
