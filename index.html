<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromine Games - Download Our App</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid white;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            margin: 1rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace with your logo -->
        <img src="https://via.placeholder.com/120" alt="Cromine Games Logo" class="logo">
        
        <h1>Welcome to Cromine Games</h1>
        <p>Experience the next level of mobile gaming with our exciting new app. Download now to start playing!</p>
        
        <button class="download-btn" id="downloadBtn">Download APK</button>
        
        <div class="features">
            <div class="feature">
                <h3>High Quality</h3>
                <p>Premium graphics and smooth gameplay</p>
            </div>
            <div class="feature">
                <h3>Free to Play</h3>
                <p>No hidden charges or subscriptions</p>
            </div>
            <div class="feature">
                <h3>Regular Updates</h3>
                <p>New content added frequently</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for download functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Replace with your actual APK file URL
            const apkUrl = 'YOUR_APK_FILE_URL_HERE.apk';
            
            // Create a temporary anchor element to trigger download
            const link = document.createElement('a');
            link.href = apkUrl;
            link.download = 'CromineGames.apk'; // The filename users will see
            
            // Append to body, click and then remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Optional: Track downloads (replace with your analytics code)
            console.log('Download initiated');
            
            // Optional: Show download confirmation
            alert('Download started! If it doesn\'t begin automatically, check your browser downloads.');
        });
    </script>
</body>
</html>
